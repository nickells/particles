<html>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace
    }

    canvas {
      cursor: crosshair;
    }

    #hud {
      width: 100vw;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-bottom: 1px solid #DDD;
      padding-bottom: 20px;
      flex-wrap: wrap;
    }

        height: 300px;
      }
      .knob-container {

      }

  <meta name="viewport" content="width=device-width, initial-scale=1">

    <div class="knob-container">intensity<div id="knob-4" class="knob"><div class="inner"></div></div></div>

</html>
